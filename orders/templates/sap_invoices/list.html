
{% block content %}
<h3>Recent SAP Invoices</h3>
<table class="table table-sm">
  <thead>
    <tr><th>Date</th><th>Invoice #</th><th>Customer</th><th>Salesman</th><th>Amount</th></tr>
  </thead>
  <tbody>
  {% for inv in invoices %}
    <tr>
      <td>{{ inv.date }}</td>
      <td>{{ inv.invoice_number }}</td>
      <td>{{ inv.customer_name }}</td>
      <td>{{ inv.salesman }}</td>
      <td>{{ inv.document_total }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
