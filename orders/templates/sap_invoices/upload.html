

{% block content %}
<h3>Upload SAP Invoices (Daily)</h3>

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}
{% endif %}

<form method="post" enctype="multipart/form-data" class="mt-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Upload</button>
</form>
{% endblock %}
