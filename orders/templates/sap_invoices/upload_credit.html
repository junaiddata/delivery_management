{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload SAP Credit Notes</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f8fa;
      color: #0f172a;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      border-radius: 12px;
      padding: 24px 28px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    h2 { margin-top: 0; }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    input[type=file],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #2563eb;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
    }
    button:hover { background: #1e40af; }
    .back {
      display: inline-block;
      margin-top: 20px;
      color: #2563eb;
      text-decoration: none;
    }
    .messages {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
    }
    .messages.error { background: #fee2e2; color: #991b1b; }
    .messages.success { background: #dcfce7; color: #166534; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload SAP Credit Notes</h2>
    {% if messages %}
      {% for message in messages %}
        <div class="messages {{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_file">Select Excel File</label>
        {{ form.file }}
      </div>
      <div class="form-group">
        <label for="id_note">Note (optional)</label>
        {{ form.note }}
      </div>
      <button type="submit">Upload & Process</button>
    </form>

    <a href="{% url 'customer_frequency_analysis_sap' %}" class="back">‚Üê Back to Customer Frequency</a>
  </div>
</body>
</html>
