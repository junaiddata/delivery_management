<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Vehicle Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #1a237e;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3949ab;
        }
        a {
            color: #1a237e;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Update Status for Vehicle: {{ vehicle.vehicle_number }}</h1>
    <a href="{% url 'security_verify' vehicle.id %}">>> Click here to Verify before Updating.</a>
    <form method="post">
        {% csrf_token %}
        <label for="status">Select New Status:</label>
        <select name="status" id="status">
            <option value="Loaded">Loaded</option>
            <option value="Out for Delivery">Out for delivery</option>
        </select>
        <button type="submit">Update Status</button>
    </form>
    <a href="{% url 'security_vehicle_list' %}">Back to Vehicle List</a>
</body>
</html>
