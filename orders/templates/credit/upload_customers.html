<div style="max-width: 400px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 12px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center; font-size: 24px; font-weight: 600; color: #333; margin-bottom: 20px;">Upload Your File</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div style="margin-bottom: 20px;">
            <label for="file" style="display: block; font-size: 14px; font-weight: 500; color: #555; margin-bottom: 8px;">Select a file to upload</label>
            <input type="file" name="file" accept=".xlsx,.xls,.csv" required
                style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; color: #333; outline: none; transition: all 0.3s ease;">
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center;">
            <button type="submit" 
                style="width: 100%; padding: 12px; background: linear-gradient(to right, #4C6EF5, #3A49A1); color: white; font-weight: 600; border: none; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); cursor: pointer; transition: all 0.3s ease;">
                <i class="fas fa-upload" style="margin-right: 8px;"></i> Upload
            </button>
        </div>

        <div style="text-align: center; margin-top: 15px; font-size: 12px; color: #777;">Accepts .xlsx, .xls, .csv files</div>
    </form>
</div>
