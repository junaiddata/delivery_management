{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #1c2b3a, #0f1620);
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Montserrat', sans-serif;
    }
    
    .vault-container {
        width: 100%;
        max-width: 400px;
        margin: 2rem auto;
    }
    
    .vault-door {
        background: radial-gradient(circle at center, #3a4a5a, #20303f);
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        overflow: hidden;
        position: relative;
        border: 1px solid rgba(255,255,255,0.1);
        transform: perspective(1000px);
        transition: transform 0.3s ease;
    }
    
    .vault-door:hover {
        transform: perspective(1000px) scale(1.02);
    }
    
    /* Vault door details */
    .vault-bolts {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }
    
    .bolt {
        position: absolute;
        width: 16px;
        height: 16px;
        background: linear-gradient(135deg, #888, #555);
        border-radius: 50%;
        box-shadow: inset 0 0 3px rgba(0,0,0,0.8);
    }
    
    .bolt-1 { top: 15px; left: 15px; }
    .bolt-2 { top: 15px; right: 15px; }
    .bolt-3 { bottom: 15px; left: 15px; }
    .bolt-4 { bottom: 15px; right: 15px; }
    
    .vault-dial {
        position: absolute;
        width: 70px;
        height: 70px;
        background: radial-gradient(circle at center, #666, #333);
        border-radius: 50%;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        border: 4px solid #444;
        box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        z-index: 10;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }
    
    .dial-inner {
        width: 35px;
        height: 35px;
        background: #222;
        border-radius: 50%;
        position: relative;
    }
    
    .dial-inner::after {
        content: "";
        position: absolute;
        width: 4px;
        height: 15px;
        background: #ccc;
        top: 1px;
        left: 50%;
        transform: translateX(-50%);
    }
    
    /* Header styling */
    .vault-header {
        text-align: center;
        padding: 1.8rem 1.5rem 1.2rem;
        background: rgba(0,0,0,0.2);
        position: relative;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .vault-title {
        color: #fff;
        margin: 0;
        font-size: 1.5rem;
        font-weight: 600;
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        letter-spacing: 1px;
    }
    
    .vault-subtitle {
        color: #ffd700;
        font-size: 0.85rem;
        margin-top: 0.4rem;
        letter-spacing: 1px;
        text-transform: uppercase;
    }
    
    /* Form styling */
    .vault-body {
        padding: 2rem;
        background: rgba(0,0,0,0.15);
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-label {
        display: block;
        color: #e0e0e0;
        margin-bottom: 0.5rem;
        font-weight: 500;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    
    .form-control {
        width: 100%;
        background: rgba(255,255,255,0.07);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 8px;
        color: #fff;
        padding: 15px;
        font-size: 1rem;
        transition: all 0.3s;
        box-sizing: border-box;
    }
    
    .form-control:focus {
        outline: none;
        background: rgba(255,255,255,0.1);
        border-color: rgba(255,215,0,0.5);
        box-shadow: 0 0 0 3px rgba(255,215,0,0.2);
    }
    
    .btn-unlock {
        width: 100%;
        background: linear-gradient(to right, #ffd700, #ffc107);
        color: #000;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        padding: 15px;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(255,215,0,0.3);
        transition: all 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    
    .btn-unlock:hover {
        background: linear-gradient(to right, #ffea00, #ffcc00);
        transform: translateY(-2px);
        box-shadow: 0 6px 18px rgba(255,215,0,0.4);
    }
    
    .btn-unlock:active {
        transform: translateY(1px);
    }
    
    .alert-danger {
        background: rgba(220,53,69,0.1);
        color: #ff6b6b;
        border-left: 3px solid #dc3545;
        padding: 12px 15px;
        margin-bottom: 20px;
        border-radius: 4px;
    }
    
    /* Key icon for the button */
    .key-icon {
        display: inline-block;
        margin-right: 8px;
    }
</style>

<div class="vault-container">
    <div class="vault-door">
        <!-- Vault bolts for decoration -->
        <div class="vault-bolts">
            <div class="bolt bolt-1"></div>
            <div class="bolt bolt-2"></div>
            <div class="bolt bolt-3"></div>
            <div class="bolt bolt-4"></div>
        </div>
        
        <!-- Vault dial -->
        <!-- <div class="vault-dial">
            <div class="dial-inner"></div>
        </div> -->
        
        <div class="vault-header">
            <h2 class="vault-title">Finance Dashboard</h2>
            <div class="vault-subtitle">Secure Authentication</div>
        </div>
        
        <div class="vault-body">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert-danger">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="password" class="form-label">Enter the Password</label>
                    <input type="password" name="password" id="password" class="form-control" required autofocus placeholder="Enter your secure password">
                </div>
                <button type="submit" class="btn-unlock">
                    <span class="key-icon">ðŸ”‘</span> Unlock
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
{% endblock %}
